<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="en-us" />
    <title>Language Detection - Cyber Worlds</title>
    <script type="text/javascript">
        var lang = (navigator.language || navigator.userLanguage || navigator.browserLanguage || navigator.systemLanguage).toLowerCase();
        if (lang.startsWith('zh-')) {  location.replace('manual_zh.php');  }
        else {  location.replace('manual_en.php');  }
    </script>
</head>

<body>

    <h1>Welcome to the Cyber Worlds</h1>
    <p>Detecting the system language...</p>

</body>
</html>
