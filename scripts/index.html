<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="en-us" />

    <title>Language Detection - shukaiyangtw.github.io</title>
    <script type="text/javascript">
        var lang = (navigator.language || navigator.userLanguage || navigator.browserLanguage || navigator.systemLanguage).toLowerCase();
        if (lang.startsWith('zh-')) {  location.replace('../index_zh.htm');  }
        else {  location.replace('../index_en.htm');  }
    </script>
</head>

<body>

    <h1>Welcome to the <b>shukaiyangtw.github.io</b></h1>
    <p>Detecting the system language...</p>

</body>
</html>
